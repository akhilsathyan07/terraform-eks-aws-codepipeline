version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - yum update -y
      - sudo yum install -y yum-utils
      - sudo yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
      - sudo yum -y install terraform
      - terraform --version
      
  pre_build:
    commands:
      - terraform init
      
  build:
    commands:
      - terraform plan 

  post_build:
    commands:
      - terraform apply --auto-approve

artifacts:
  files:
    - '**/*'
  
